<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Store Cash Settlement</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Store Name</label>
                        <input [(ngModel)]="cashSettlement.storeName" name="storeName" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Cash Amount</label>
                        <input [(ngModel)]="cashSettlement.cashAmount" name="cashAmount" type="number" class="form-control rounded-0" required>
                    </div>
                    <button (click)="submit()" type="button" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
